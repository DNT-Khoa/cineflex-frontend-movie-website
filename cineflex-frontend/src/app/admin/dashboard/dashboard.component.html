<section id="dashboardAdminSection" class="p-5">
    <h1 class="text-primary font-bold text-xl mb-8">Admin Dashboard</h1>

    <!-- Cards aread -->
    <div class="flex md:flex-no-wrap flex-wrap">
        <!-- Card 1 -->
        <div class="flex p-5 py-10 rounded-lg md:w-1/4 sm:w-1/2 w-full justify-around shadow-lg transform hover:-translate-y-2 duration-200 hover:scale-105 cursor-pointer" id="card-1">
            <div>
                <h2 class="text-white text-lg font-bold">{{ numOfUsers }}</h2>
                <p class="text-white text-lg">Total Users</p>
            </div>

            <div>
                <i class="fa fa-user text-white text-5xl"></i>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="flex p-5 py-10 rounded-lg md:w-1/4 sm:w-1/2 w-full justify-around shadow-lg transform hover:-translate-y-2 duration-200 hover:scale-105 cursor-pointer md:ml-5 mt-5 md:mt-0" id="card-2">
            <div>
                <h2 class="text-white text-lg font-bold">{{ numOfMovies }}</h2>
                <p class="text-white text-lg">Total Movies</p>
            </div>

            <div>
                <i class="zmdi zmdi-movie-alt text-white text-5xl"></i>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="flex p-5 py-10 rounded-lg md:w-1/4 sm:w-1/2 w-full justify-around shadow-lg transform hover:-translate-y-2 duration-200 hover:scale-105 cursor-pointer md:mx-5 my-5 md:my-0" id="card-3">
            <div>
                <h2 class="text-white text-lg font-bold">{{ numOfPosts }}</h2>
                <p class="text-white text-lg">Total News</p>
            </div>

            <div>
                <i class="fa fa-newspaper text-white text-5xl"></i>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="flex p-5 py-10 rounded-lg md:w-1/4 sm:w-1/2 w-full justify-around shadow-lg transform hover:-translate-y-2 duration-200 hover:scale-105 cursor-pointer" id="card-4">
            <div>
                <h2 class="text-white text-lg font-bold">{{ numOfComments }}</h2>
                <p class="text-white text-lg">Total Comments</p>
            </div>

            <div>
                <i class="zmdi zmdi-comment-alt-text text-white text-5xl"></i>
            </div>
        </div>
    </div>
</section>
