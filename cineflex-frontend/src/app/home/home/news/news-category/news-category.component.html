<section id="allNewsByCategorySection" class="overflow-y-scroll bg-white">
    <!-- Top Banner -->
    <div class="relative" id="allNewsBanner">
        <img src="../../../../../assets/img/news-category-background.png" class="object-cover object-center w-full h-full absolute inset-0">
        <div class="container mx-auto absolute w-full inset-0">
            <h1 class="font-bold md:text-5xl text-3xl ml-3 md:ml-0 mt-40 text-white tracking-wide">News By Category</h1>
        </div>
    </div>

    <!-- All News Main Content -->
    <div class="container mx-auto flex md:flex-no-wrap flex-wrap mt-20">
        <!-- Left main details -->
        <div id="leftDetailsContent" class="md:w-2/3 w-full px-5">
            <h2 class="font-bold text-lg text-primary">Posts of category: {{ categoryName }}</h2>
            <!-- News Item -->
            <div class="my-12" *ngFor="let post of posts">
                <!-- News Backdrop Image -->
                <div id="newsBackdropImage">
                    <img src="https://image.tmdb.org/t/p/original/8PK4X8U3C79ilzIjNTkTgjmc4js.jpg" alt="" class="object-cover object-center w-full h-full rounded-lg">
                </div>

                <!-- News Details Wrapper -->
                <div class="ml-5 p-5 rounded-l-lg bg-white newsDetailsWrapper">
                    <!-- Publish date -->
                    <h3>
                        <i class="fa fa-clock text-primary inline-block"></i>
                        <span class="font-semibold text-sm text-gray-600 ml-3">{{ (post.createdAt * 1000) | date}}</span>
                    </h3>

                    <!-- Title -->
                    <h2 class="mt-5 font-bold text-lg cursor-pointer hover:text-primary duration-200 focus:outline-none" [routerLink]="['/home/news/details/', post.id]">{{ post.title }}</h2>

                    <!-- Categories -->
                    <p class="text-sm text-gray-600 font-semibold mt-2">{{ post.categories | categoryCommaSeparatorPipe }}</p>

                    <!-- Main content -->
                    <p [innerHTML]="shortenText(post.content, 200)" id="newsMainContent" class="mt-3">

                    </p>
                </div>
            </div>
            
        </div>

        <!-- Right content -->
        <div id="rightDetailsContent" class="md:w-1/3 w-full px-5">
            <app-news-utilities></app-news-utilities>
        </div>
    </div>
</section>
