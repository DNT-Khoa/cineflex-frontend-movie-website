<section id="topNewsSection" class="bg-white md:mt-0 -mt-40">
    <div class="container mx-auto relative">
        <h2 class="font-bold text-xl text-primary mb-10">Top News</h2>
        <button class="absolute right-0 top-0 rounded-full focus:outline-none shadow-lg text-sm text-gray-600 font-semibold duration-200 hover:bg-primary hover:text-white px-3 py-1" routerLink="/home/news">See More</button>

        <!-- Top News Wrapper -->
        <!-- ********************* Remember that ngClass not gonna add class that is repeated. That's why we have to make a separate class flex-container-default-styles ************************* -->
        <div class="flex" [ngClass]="{ 'flex-wrap': shouldBreak, 'flex-container-default-styles': !shouldBreak}">
            <!-- Main news -->
            <!-- Left side -->
            <div class="" [ngClass]="{'w-full': shouldBreak, 'left-side-default-styles': !shouldBreak}">
                <!-- Backdrop image -->
                <div class="h-64 w-full">
                    <img src="{{ posts[0]?.backdropImage }}" alt="" class="w-full h-full object-cover object-center rounded-lg">
                </div>

                <!-- Content -->
                <div class="ml-5 p-5 relative main-content bg-white rounded-l-lg">
                    <h3>
                        <i class="fa fa-clock text-primary"></i>
                        <span class="ml-2 text-sm text-gray-700 font-semibold">{{ (posts[0]?.createdAt * 1000) | date }}</span>
                    </h3>

                    <h2 class="font-bold mt-2 duration-200 cursor-pointer focus:outline-none hover:text-primary" (click)="navigateToUrl(posts[0])">{{ posts[0]?.title }}</h2>

                    <p class="text-sm text-gray-600 mt-2" [innerHTML]="shortenText(posts[0]?.content, 100)">
                    </p>
                </div>
            </div>

            <!-- Other news -->
            <!-- Right side -->
            <div class="" [ngClass]="{'w-full': shouldBreak, 'right-side-default-styles': !shouldBreak}">
                <!-- News Item -->
                <div class="flex mb-6" *ngFor="let i of [1, 2, 3]">
                    <!-- Backdrop image -->
                    <div class="w-40 h-24">
                        <img src="{{ posts[i]?.backdropImage }}" class="w-full h-full object-center object-cover rounded-lg shadow-xl">
                    </div>

                    <!-- Main content -->
                    <div class="ml-5">
                        <h3>
                            <i class="fa fa-clock text-primary"></i>
                            <span class="ml-2 text-sm text-gray-700 font-semibold">{{ (posts[i]?.createdAt) | date }}</span>
                        </h3>

                        <h2 class="font-bold mt-2 duration-200 hover:text-primary focus:outline-none cursor-pointer" (click)="navigateToUrl(posts[i])">{{ posts[i]?.title }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
