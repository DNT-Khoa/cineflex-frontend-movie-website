<section id="newsDetailsSection" class="overflow-y-scroll bg-white">
    <!-- Top Banner -->
    <div class="relative" id="newsDetailsBanner">
        <img src="../../../../../assets/img/news-details-background.jpg" class="object-cover object-center w-full h-full absolute inset-0">
        <div class="container mx-auto absolute w-full inset-0">
            <h1 class="font-bold md:text-5xl text-3xl ml-3 md:ml-0 mt-40 text-white tracking-wide">News Details</h1>
        </div>
    </div>

    <!-- Main News Details -->
    <div class="container mx-auto flex md:flex-no-wrap flex-wrap mt-20">
        <!-- Left main details -->
        <div id="leftDetailsContent" class="md:w-2/3 w-full px-5">
            <!-- News Backdrop Image -->
            <div id="newsBackdropImage">
                <img src="{{ post?.backdropImage }}" alt="" class="object-cover object-center w-full h-full rounded-lg">
            </div>

            <!-- News Details Wrapper -->
            <div class="ml-5 p-5 rounded-l-lg bg-white" id="newsDetailsWrapper">
                <!-- Publish date -->
                <h3>
                    <i class="fa fa-clock text-primary inline-block"></i>
                    <span class="font-semibold text-sm text-gray-600 ml-3">{{ post && (post.createdAt * 1000 | date )}}</span>
                </h3>

                <!-- Title -->
                <h2 class="mt-5 font-bold text-lg">{{ post && post.title }}</h2>

                <!-- Categories -->
                <p class="text-sm text-gray-600 font-semibold mt-2">{{ post && (post.categories | categoryCommaSeparatorPipe) }}</p>

                <!-- Main content -->
                <p [innerHTML]="post && post.content" id="newsMainContent" class="mt-3">
                </p>
            </div>

        </div>

        <!-- Right content -->
        <div id="rightDetailsContent" class="md:w-1/3 w-full px-5">
            <app-news-utilities></app-news-utilities>
        </div>
    </div>
</section>
