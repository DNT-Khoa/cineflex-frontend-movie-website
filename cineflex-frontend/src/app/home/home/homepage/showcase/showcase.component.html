<section id="movieShowcase">
    <!-- First Main Movie -->
    <div class="relative" id="mainMovie">
        <img src="{{ movies && movies[0].backdropLink }}" alt="" class="w-full h-full object-cover object-center" id="mainMovieBackground">
        <div id="mainMovieBackgroundOverlay" class="inset-0 bg-black z-10 absolute"></div>
        <div class="absolute inset-0 z-20">
            <div class="container mx-auto">
                <div id="mainMovieContent" class="mt-48 px-3">
                    <h1 class="text-white md:text-6xl text-2xl" id="mainMovieTitle">{{ movies && movies[0].title }}</h1>
                    <ul id="mainMovieCategories" class="mt-3 font-semibold">
                        <li class="inline-block text-white md:text-xl mr-3" *ngFor="let category of movies[0]?.categories">{{ category && category.name }}</li>
                    </ul>

                    <a class="inline-block px-5 py-2 bg-primary mt-12 rounded-full border-2 border-primary hover:bg-white cursor-pointer duration-200 group" [routerLink]="['movies', movies[0].tmdbId]">
                        <span class="text-white font-semibold text-sm group-hover:text-primary duration-200">Watch Me</span>
                        <i class="fa fa-play-circle inline-block ml-3 text-lg text-white group-hover:text-primary duration-200"></i>
                    </a>
                </div>
            </div>
        </div>
        
    </div>
    <!-- Last Three Latest Movie -->
    <div id="threeRemainedMovies" class="-mt-32">
        <div class="container mx-auto flex justify-center">
            <div class="md:mx-5 mx-1 z-20 relative cursor-pointer overflow-hidden shadow-2xl" id="movieCard" *ngFor="let i of [1, 2, 3]">
                <img src="{{ movies && movies[i].backdropLink }}" alt="" class="w-full h-full object-cover object-center rounded-lg">
                <div id="movieCardContent" class="absolute top-0 md:mt-24 mt-5 p-3">
                    <a [routerLink]="['movies', movies[i].tmdbId]">
                        <i class="fa fa-play-circle text-primary text-2xl bg-white rounded-full border inline-block mb-2 hover:text-white hover:bg-primary duration-200"></i>
                    </a>
                    <h3 class="text-white font-bold text-xs md:text-lg">{{ movies && movies[i].title }}</h3>
                </div>
                <!-- <div id="movieCardOverlay" class="absolute inset-0 z-10 bg-black opacity-25">

                </div> -->
            </div>
        </div>
        
    </div>
</section>
