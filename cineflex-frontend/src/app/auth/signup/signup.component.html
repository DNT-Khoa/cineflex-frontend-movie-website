<section id="authentication-section" class="w-screen h-screen bg-red-500 flex items-center justify-center relative">
    <img src="../../../assets/img/CineFlex Official Logo.png" alt="CineFlex logo" class="w-32 top-0 left-0 ml-1 mt-1 md:ml-5 md:mt-5 absolute">
    <div class="flex bg-white shadow-2xl max-w-screen-lg flex-grow mx-5" id="main-form">
        <!-- left form -->
        <div class="md:w-1/2 px-10 py-5 flex-none w-full">
            <h1 class="text-4xl font-extrabold text-gray-900">Sign Up</h1>
            <p class="">Already a member? <a class="text-blue-500 cursor-pointer" routerLink="/auth/login">Login</a></p>

            <form class="mt-10">
                <div class="flex justify-between flex-col md:flex-row">
                    <!-- first name input -->
                    <div class="md:w-1/2 w-full">
                        <label for="firstname" class="font-bold block mb-1">First Name</label>
                        <input type="text" id="firstname" class="bg-gray-300 rounded-lg py-2 w-full pl-3 shadow-inner focus:outline-none focus:shadow-outline">
                    </div>

                    <!-- last name input -->
                    <div class="md:w-1/2 md:ml-5 w-full">
                        <label for="lastname" class="font-bold block mb-1">Last Name</label>
                        <input type="text" id="lastname" class="bg-gray-300 rounded-lg py-2 w-full pl-3 shadow-inner focus:outline-none focus:shadow-outline">
                    </div>
                </div>

                <!-- Email input  -->
                <div class="mt-4 md:mt-8">
                    <label for="email" class="font-bold block mb-1">Email</label>
                    <input type="text" id="email" class="bg-gray-300 rounded-lg py-2 w-full pl-3 shadow-inner focus:outline-none focus:shadow-outline">
                </div>

                <!-- Password input -->
                <div class="mt-4 md:mt-8">
                    <label for="password" class="font-bold block mb-1">Password</label>
                    <input type="text" id="email" class="bg-gray-300 rounded-lg py-2 w-full pl-3 shadow-inner focus:outline-none focus:shadow-outline">
                </div>

                <!-- Singup button -->
                <div class="mt-10 mb-3 text-center md:mt-12">
                    <button type="submit" class="focus:outline-none">
                        <a class="text-white font-bold px-10 py-3 bg-primary rounded-full hover:bg-white duration-200 border-primary border-solid border-2 hover:text-primary focus:outline-none">Sign Up</a>
                    </button>
                </div>

                <div class="text-center mt-5 underline">
                    <a class="cursor-pointer text-blue-600" routerLink="/">
                        Back to Home
                    </a>
                </div>
            </form>
        </div>
        <!-- right image -->
        <div class="w-1/2 relative hidden md:block">
            <img src="../../../assets/img/singup-image.jpg" class="absolute inset-0 w-full h-full">
        </div>
    </div>
</section>
